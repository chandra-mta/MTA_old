<!DOCTYPE html>

<head>
    <style>
        th.rotate {
        /* Something you can count on */
            height: 115px;
            white-space: nowrap;
            font-size:70%
      }

      th.rotate > div {
        transform: 
            /* Magic Numbers */
            translate(25px, 51px)
            /* 45 is really 360 - 45 */
            rotate(270deg);
        width: 30px;
      }
      th.rotate > div > span {
        border-bottom: 1px solid #ccc;
        padding: 5px 10px;
      }

    </style>
    <script type="text/javascript">
        function WindowOpener(file) {
            msgWindow = open("","displayname","toolbar=no,directories=no,menubar=no,location=no,scrollbars=no,status=no,width=760,height=760,resize=no");
            if (msgWindow){
            window.msgWindow.close();
            }
            msgWindow = open("","displayname","toolbar=no,directories=no,menubar=no,location=no,scrollbars=no,status=no,width=760,height=760,resize=no");
            msgWindow.document.clear();
            msgWindow.document.write("<html><head><title>Solar Pannel Trending </title></head>");
            msgWindow.document.write("<body bgcolor='white'>");
            msgWindow.document.write("<img src='./" + file+"' width=95%>")
            msgWindow.document.write("</body></html>")
            msgWindow.document.close();
            msgWindow.focus();
        }
         
        function popitup(url) {
            newwindow=window.open(url,'name','height=400, width=760');
            if (window.focus) {newwindow.focus()}
        }
</script>
